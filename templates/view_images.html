<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Visualizations</title>
    <style>
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        img {
            width: 600px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        h3 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Generated Visualizations</h1>

{% for image in images %}
<div class="card">
    <img src="{{ url_for('static', filename=image.visual_path) }}" alt="Sample Image">
    <p>{{ image.description }}</p>
    <small>{{ image.timestamp }}</small>
</div>
{% endfor %}

</body>
</html>
