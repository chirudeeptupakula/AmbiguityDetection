<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Visualizations - Bias Detection</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #ff6600;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 30px;
        }

        .image-container {
            margin-bottom: 40px;
        }

        img {
            width: 100%;
            max-width: 700px;
            border: 2px solid #ccc;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #ff6600;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 30px;
        }

        button:hover {
            background-color: #e65c00;
        }

        hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #eee;
        }

        small {
            display: block;
            margin-top: 5px;
            color: #888;
            text-align: center;
        }

        /* New styles for questions */
        .question-box {
            background-color: #fafafa;
            border: 1px solid #ddd;
            padding: 25px;
            border-radius: 8px;
            margin-top: 20px;
            margin-bottom: 40px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }

        .question-box h3 {
            margin-bottom: 5px;
            color: #222;
        }

        .timestamp {
            display: block;
            color: #888;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 25px;
        }

        .question p {
            margin-bottom: 8px;
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        label {
            margin-right: 20px;
            font-weight: normal;
        }
    </style>
</head>
<body>

<header>
    DEPARTMENT OF COMPUTER SCIENCE
</header>

<div class="container">
    <h2>Generated Visualizations</h2>

    <form method="POST" action="/submit_response">
        {% for image in images %}
        <div class="image-container">
            <img src="{{ url_for('static', filename=image.visual_path) }}" alt="Sample Image">
        </div>

        <div class="question-box">
            <h3>Sample {{ loop.index }}</h3>
            <small class="timestamp">{{ image.timestamp }}</small>

            <input type="hidden" name="image_name_{{ loop.index0 }}" value="{{ image.visual_path }}">

            <div class="question">
                <p>1. Are Groups Red and Blue different?</p>
                <label><input type="radio" name="question1_{{ loop.index0 }}" value="Yes" required> Yes</label>
                <label><input type="radio" name="question1_{{ loop.index0 }}" value="No"> No</label>
            </div>

            <div class="question">
                <p>2. Are Groups Red and Blue visually different?</p>
                <label><input type="radio" name="question2_{{ loop.index0 }}" value="Yes" required> Yes</label>
                <label><input type="radio" name="question2_{{ loop.index0 }}" value="No"> No</label>
            </div>

            <div class="question">
                <p>3. Is the spacing in Groups Red and Blue different?</p>
                <label><input type="radio" name="question3_{{ loop.index0 }}" value="Yes" required> Yes</label>
                <label><input type="radio" name="question3_{{ loop.index0 }}" value="No"> No</label>
            </div>
        </div>
        {% endfor %}

        <button type="submit">Submit All Responses</button>
    </form>
</div>

</body>
</html>
